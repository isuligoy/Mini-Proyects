<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--FONTS GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
  <!-- CSS / FAVICON-->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div class="card__container-center">

  <img src="images/illustration-hero.svg" alt="hero" class="hero__image">
  
  <div class="card">
    <div class="card__title">
      <h1>Order Summary</h1>
    </div>
  
    <div class="card__information">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="card__price">
      <div class="card__price-plan">
        <img src="images/icon-music.svg" alt="">
        <p> <span> Annual Plan </span> <br>
          <span>$59.99/year </span></p>
      </div>
      <button class="cta__pay">Change</button>
    </div>

    <div class="card__cta">
          <button class="cta__blue">Proceed to Payment</button>
          <button class="cta__ligth">Cancel Order</button>    
    </div>

    </div> -->

  </div>



</div>
</body>
</html>
