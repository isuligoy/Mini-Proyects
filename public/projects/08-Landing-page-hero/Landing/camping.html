<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../../assets/fontAwesome.js"></script>
        <script src="../Footer/footer-navigation.js" defer></script>
        <title>Landing-camping</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <footer-navigation></footer-navigation>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="#">Camp</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="nav__btns">
                <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="btn">
                    <i class="fa-solid fa-bag-shopping"></i>
                </button>
            </div>
        </nav>
        <div class="container">
            <div class="constainer__left">
                <h1>Enjoy Your Holiday</h1>
                <div class="container__btn">
                    <button class="btn">BOOK NOW</button>
                </div>
            </div>
            <div class="container__right">
                <div class="image">
                    <img
                        src="../../../assets/photo1.jpg"
                        alt="tent-1"
                        class="tent-1"
                    />
                    <img
                        src="../../../assets/photo2.jpg"
                        alt="tent-2"
                        class="tent-2"
                    />
                </div>
                <div class="content">
                    <h4>12m2 | 2 beds</h4>
                    <h2>BASIC TENT</h2>
                    <h3>Your Camping Experience</h3>
                    <p>
                        Desingned for those who appreciate the fundamente joys
                        of camping, our basic tent offers comfort and
                        reliability unnecessary frill.
                    </p>
                </div>
            </div>

            <div class="location">
                <span><i class="fa-solid fa-location-dot"></i></span>
                OUR LOCATION
            </div>
            <div class="social">
                <span>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </span>
                <span>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </span>
                <span>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </span>
            </div>
        </div>
    </body>

    <script>
        const menuBtn = document.querySelector("#menu-btn");
        const navLinks = document.querySelector("#nav-links");
        const menuBtnIcon = menuBtn.querySelector("i");

        menuBtn.addEventListener("click", () => {
            navLinks.classList.toggle("open");

            const isOpen = navLinks.classList.contains("open");
            menuBtnIcon.setAttribute(
                "class",
                isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars"
            );
        });

        navLinks.addEventListener("click", () => {
            navLinks.classList.remove("open");
            menuBtnIcon.setAttribute("class", "fa-solid fa-bars");
        });
    </script>
</html>
