<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="main-container">
    <section class="card-eth">
      <article>
        <img src="./images/image-equilibrium.jpg" alt="ETH" class="article-image">
      </article>

      <article class="cripto-card__info">
        <h2 class="info__title">Equilibrium #3429</h2>
        <p class="info__paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info__cripto">
          <div>
            <img src="./images/icon-ethereum.svg" alt="icon ETH">
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>

        <div class="info__avatar">
          <img src="./images/image-avatar.png" alt="avatar">
          <div>
            <p>Creation of</p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </article>
    </section>
  </main>


</body>

</html>
